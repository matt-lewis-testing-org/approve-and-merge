name: update actions

on:
  workflow_dispatch:
    inputs:
      gh_token:
        required: true
        description: a github app token with write permissions to workflow

jobs:
  update-actions:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          # [Required] Access token with `workflow` scope.
          token: ${{ inputs.gh_token }}

      - name: Run GitHub Actions Version Updater
        uses: saadmk11/github-actions-version-updater@70836b4e54a00bab1eee59184cbc74803b72d98f
        with:
          # [Required] Access token with `workflow` scope.
          token: ${{ inputs.gh_token }}
          update_version_with: 'default-branch-sha'
          ignore: 'actions/checkout@v1e31de5234b9f8995739874a8ce0492dc87873e2'
          pull_request_title: 'Updating actions from hpe-cds/reusable-actions to newest SHA'
